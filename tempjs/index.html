<script>
$(document).ready(function(){
document.getElementById('mainbox').style.background = "#657AAB";
})

$('.titleimg').on('click',function(){
let el = this;
$(el).addClass('titleimganim')
setTimeout(() => {
$(el).hide();
$(el).removeClass('titleimganim')
}, 600);
$('.container div').removeClass('shown');
$('.container h3').hide();

let backG = $(el).attr("alt",)
let bodyG = document.getElementById('mainbox');
let backG1 = bodyG.style.background = "url("+backG+")";

})

$('.container div img').on('click',function(){
let el  = this;
let title = $(el).attr('name');
$('.footer h3').html(title);
})

$('.container div').on('click',function(){
$('.container div').removeClass('shown');
$('.container h3').hide();

$(this).not('.titleimg').addClass('shown');

let bodyG = document.getElementById('mainbox');

}, 0);
})
